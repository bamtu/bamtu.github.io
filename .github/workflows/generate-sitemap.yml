name: Generate Sitemap

on:
  push:
    branches: [ main ]

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
    
    - name: Wait for GitHub Pages to update
      run: sleep 60  # GitHub Pages 배포 완료까지 대기
    
    - name: Generate sitemap
      run: npm run generate-sitemap
    
    - name: Commit and push sitemap
      run: |
        git config --local user.email "59360@naver.com"
        git config --local user.name "bamtu"
        git add sitemap.xml
        if git diff --staged --quiet; then
          echo "No changes to sitemap.xml"
        else
          git commit -m "Auto-update sitemap.xml [skip ci]"
          git push
        fi